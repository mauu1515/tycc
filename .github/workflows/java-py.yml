name: Run Java and Python Programs 
 
on: 
  push: 
    branches: 
      - main 
 
jobs: 
  run-all: 
    runs-on: ubuntu-latest 
 
    steps: 
      # Checkout repository code 
      - name: Checkout code 
        uses: actions/checkout@v4 
        
      - name: Set up Python 
        uses: actions/setup-python@v5 
        with: 
          python-version: '3.10' 
 
      # Run first Python script 
      - name: Run hello.py 
        run: python hello.py 
